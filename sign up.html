<!DOCTYPE html>
<html>
<head>
	<title>Sign Up form</title>
	<link rel="stylesheet" type="text/css" href="signupstyle.css">
	<script type="text/javascript">
		function validateform() 
		{
			var error = 0;
			var fname = document.getElementsByName('Name').value;
			var lname = document.getElementsByName('LName').value;
			var num = document.getElementsByName('Number').value;
			var mail = document.getElementsByName('Email').value;
			var pass = document.getElementsByName('Password').value;


			var fnameRE = [a-zA-Z]{2,12} ;
			var lnameRE = [a-zA-Z]{5,12} ;
			var numRE = (\+91)?[6+7+8+9]{1}[0-9]{9} ;
			var mailRE = [a-zA-Z][a-zA-Z0-9]{1,12}([a-zA-Z0-9]{2,10}(\.+\_+\-)){0,4}@([a-zA-Z0-9]{2,10}\.){1,5}[a-zA-Z]{2,8} ;
			var passRE = (?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[\+\-%\*!@\$]).*{8,15};


			var fnameRESULT = fnameRE.test(fname);
			var lnameRESULT = lnameRE.test(fname);
			var numRESULT = numRE.test(fname);
			var mailRESULT = mailRE.test(fname);
			var passRESULT = passRE.test(fname);

      
         	if (fnameRESULT == false) 
         	{
         		error++;
         		document.getElementById('fname_error').innerHTML = 'Please enter a valid name. This field should only contain upper or lower case alphabets';
         	}

         	if (lnameRESULT == false) 
         	{
         		error++;
         		document.getElementById('lname_error').innerHTML = 'Please enter a valid name. This field should only contain upper or lower case alphabets';
         	}

         	if (numRESULT == false) 
         	{
         		error++;
         		document.getElementById('num_error').innerHTML = 'Please enter a valid number. This field should only contain 10 digits';
         	}

         	if (mailRESULT == false) 
         	{
         		error++;
         		document.getElementById('email_error').innerHTML = 'Email must be filled out';
         	}

         	if (passRESULT == false) 
         	{
         		error++;
         		document.getElementById('pass_error').innerHTML = 'Please enter a valid name. This field should contain lowercase, uppercase alphabets, symbols, digits and should be of minimum length 8and max 15.';
         	}

         	if (error>0) 
         	{
         		return false;
         	}

         	return( true );
     }
	</script>
</head>
<body>
	<div class="signup-form">
		<img src="img/signup.png">
		<h1>Sign Up Now</h1>
		<form name="signup" method="POST" action="" onsubmit="return validateform()">
			<input type="text" class="input-box" name="Name" placeholder="Enter first name">
			<span class="error"><p id="fname_error"></p></span>

			<input type="text" class="input-box" name="LName" placeholder="Enter last name">
			<span class="error"><p id="lname_error"></p></span>

			<input type="number" class="input-box" name="Number" placeholder="Enter Number">
			<span class="error"><p id="num_error"></p></span>

			<input type="email" class="input-box" name="Email" placeholder="Enter Email">
			<span class="error"><p id="email_error"></p></span>

			<input type="password" class="input-box" name="Password" placeholder="Enter Password">
			<span class="error"><p id="pass_error"></p></span>

			<div class="file-field medium">
    			<div class="btn btn-rounded aqua-gradient float-left">
      				<input type="file" required>
    			</div>
    			<div class="file-path-wrapper">
      				Upload your college id here
    			</div>
  			</div>
			<p><span><input type="checkbox" required></span> I agree to the Terms and conditions</p>
			<button type="submit" class="sign-btn" name="submit" value="submit">Sign Up</button>
			<hr>
			<p class="or">OR</p>
			<p>Do you have an account? <a href="#">Log In</a></p>
		</form>
	</div>
</body>
</html>
